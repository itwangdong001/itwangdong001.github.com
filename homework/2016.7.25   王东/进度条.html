<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0; padding:0;}
	.box{width:452px; height:50px; border:1px solid #000; margin:100px auto; position:relative; border-radius:25px; overflow:hidden;}
	.box div{ position:absolute; top:0; left:0; width:1000px; height:100%; background: -webkit-repeating-linear-gradient(-45deg,red 0 ,red 10px, #fff 10px, #fff 20px, green 20px, green 30px, #fff 30px,#fff 40px);}
	span:nth-child(1){color:red;}
	span:nth-child(3){color:green;}
</style>
<script>
	window.onload=function(){
		var oS1=document.querySelectorAll('span')[0];
		var oS2=document.querySelectorAll('span')[1];
		var oC1=document.querySelectorAll('input')[0];
		var oC2=document.querySelectorAll('input')[1];
		var oBox=document.querySelector('.box');
		var oDiv=oBox.children[0];
		var l=0;
		setInterval(function(){
			l-=2;
			oDiv.style.left=l%452+'px'
		},30);
		oC1.onchange=oC2.onchange=function(){
			oS1.style.color=oC1.value;
			oS1.innerHTML=oC1.value;
			oS2.style.color=oC2.value;
			oS2.innerHTML=oC2.value;
			oDiv.style.background='-webkit-repeating-linear-gradient(-45deg,'+oC1.value+' 0 ,'+oC1.value+' 10px, #fff 10px, #fff 20px, '+oC2.value+' 20px, '+oC2.value+' 30px, #fff 30px,#fff 40px)';
		};
	};
</script>
</head>

<body>
<span>#FF0000</span><input type="color" value="#ff0000" />
<span>#00FF00</span><input type="color" value="#00ff00" />
<div class="box">
	<div></div>
</div>
</body>
</html>
